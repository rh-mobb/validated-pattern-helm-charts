# Manual workflow to publish ALL charts (not just changed ones).
# Use when: migrating to a new repo, or after emptying gh-pages.
name: Release All Charts

on:
  workflow_dispatch:

jobs:
  release-all:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "root"
          git config user.email "root@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Helm repositories
        run: |
          helm repo add openshift-charts https://charts.openshift.io
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add backstage https://backstage.github.io/charts
          helm repo add helm-repository https://rh-mobb.github.io/validated-pattern-helm-charts/
          helm repo update

      - name: Package all charts
        run: |
          set -e
          REPO_URL="https://rh-mobb.github.io/validated-pattern-helm-charts/"
          mkdir -p .cr-release-packages

          # Phase 1: Package charts with no internal dependencies (can resolve from remote or have none)
          BASE_CHARTS="helper-installplan-approver helper-operator helper-status-checker application-gitops app-of-apps-application app-of-apps-infrastructure app-of-apps-namespaces namespaces overprovisioning"
          for chart in $BASE_CHARTS; do
            if [[ -d "charts/$chart" ]]; then
              echo "Packaging base chart: $chart..."
              helm dependency update "charts/$chart" 2>/dev/null || true
              helm package "charts/$chart" -d .cr-release-packages
            fi
          done

          # Phase 2: Package charts that depend on our repo - patch to use local file:// paths
          # (helm resolves file:// from CWD = repo root, so use absolute path to charts/)
          CHARTS_ABS="$(pwd)/charts"
          for chart in aws-privateca-issuer cluster-bootstrap cluster-bootstrap-acm-spoke cluster-efs cluster-logging compliance-operator loki-operator; do
            if [[ -d "charts/$chart" ]]; then
              echo "Packaging dependent chart: $chart..."
              chart_yaml="charts/$chart/Chart.yaml"
              if grep -q "$REPO_URL" "$chart_yaml"; then
                awk -v url="https://rh-mobb.github.io/validated-pattern-helm-charts/" -v base="$CHARTS_ABS" '
                  /^[[:space:]]*-[[:space:]]*name:/ { dep=$NF }
                  /repository:.*validated-pattern/ { sub(url, "file://" base "/" dep) }
                  { print }
                ' "$chart_yaml" > "$chart_yaml.tmp" && mv "$chart_yaml.tmp" "$chart_yaml"
              fi
              helm dependency update "charts/$chart" 2>/dev/null || true
              helm package "charts/$chart" -d .cr-release-packages
              git checkout "$chart_yaml" 2>/dev/null || true
            fi
          done

          git checkout -- charts/ 2>/dev/null || true
          ls -la .cr-release-packages/

      - name: Run chart-releaser (upload + index)
        uses: helm/chart-releaser-action@v1.7.0
        with:
          skip_packaging: true
